<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VRC Quick Open - Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <main class="card">
      <header>
        <h1>VRC Quick Open</h1>
        <p class="muted">
          Floating bubble on Zendesk tickets to open VRC user info quickly.
        </p>
      </header>

      <section class="section">
        <h2>GitHub update checks (optional)</h2>

        <label class="row">
          <input type="checkbox" id="updatesEnabled" />
          <span>Enable update checks</span>
        </label>

        <label class="field">
          <span class="label">GitHub repo (owner/repo)</span>
          <input id="repo" placeholder="owner/repo" />
        </label>

        <div class="buttons">
          <button id="save">Save</button>
          <button id="checkNow" class="secondary">Check now</button>
          <button id="openRelease" class="secondary" disabled>Open release</button>
        </div>

        <div id="status" class="status"></div>
      </section>

      <section class="section">
        <h2>Bubble</h2>
        <button id="resetPos" class="secondary">Reset bubble position</button>
      </section>

      <footer class="footer">
        <span id="version" class="muted"></span>
      </footer>
    </main>

    <script src="options.js"></script>
  </body>
</html>
